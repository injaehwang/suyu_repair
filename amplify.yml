version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --legacy-peer-deps
    build:
      commands:
        # 1. Overwrite NEXT_PUBLIC_API_URL to point to local proxy (matches Console setting usually)
        - echo "NEXT_PUBLIC_API_URL=/api" >> .env.production
        # 2. Inject env vars (Include BACKEND_URL explicitly)
        - env | grep -e NEXT_PUBLIC_ -e AUTH_ -e NEXTAUTH_ -e BACKEND_URL >> .env.production
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
